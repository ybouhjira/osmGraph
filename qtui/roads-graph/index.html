<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body, #map {height: 100%; width: 100%; padding 0; margin: 0;}
  </style>
</head>
<body>
<div id="map"></div>
<script>
  var map;
  var markers = [];
  var lines = [];

  function insertMarker(pos) {
    markers.push(new google.maps.Circle({
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#00FF00',
      fillOpacity: 0.35,
      map: map,
      center: pos,
      radius: 5
    }));
  }

  function insertLine(line, color) {
    var flightPath = new google.maps.Polyline({
      path: line,
      geodesic: true,
      strokeColor: color || '#FF0000',
      strokeOpacity: color ? 1 : 0.5,
      strokeWeight: color ? 5 : 2
    });

    lines.push(flightPath);
    flightPath.setMap(map);
  }

  function centerMap() {
    map.setCenter(markers[0].getCenter());
    map.setZoom(20);
  }

  function clearLines() {
    lines.forEach(function(line) {
      line.setMap(null);
    })

    lines = [];
  }

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.397, lng: 150.644},
      scrollwheel: false,
      zoom: 8
    });
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap">
</script>
</body>
</html>
